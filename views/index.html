<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxPIMS</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- You can also use the locally installed Tailwind CSS file -->
    <!-- <link href="/path/to/your/tailwind.css" rel="stylesheet"> -->
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="flex items-center">
            <img src="imgs/logo.png" alt="Logo" class="h-8 w-8 mr-2">
            <h1 class="text-white text-xl font-semibold">RxPIMS</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4">

        <!-- Description Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">Welcome to Our Website</h2>
            <p class="text-gray-600">Upload image file and extract Name & Id.</p>
        </div>

        <!-- File Upload Form -->
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-8">
            <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Choose an image to upload</label>
            <input type="file" id="image" name="image" class="mt-1 p-2 border border-gray-300 rounded-md mb-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Upload</button>
        </form>

    </div>

</body>
</html>
